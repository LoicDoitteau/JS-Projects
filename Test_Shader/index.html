<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <title>Shader</title>
    <script src="libraries/three.min.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <canvas class="canvas" id="canvas" width="600" height="600" style="width: 600; height: 600;"></canvas>
    <div class="card">
      <div>
        <input id="file" type="file" accept="image/png, image/jpeg">
      </div>
      <div>
        <label for="color">Main color</label>
        <input id="color" type="color" value="#ffe4ca">
      </div>
      <div>
        <label for="res-range">Resolution</label>
        <input id="res-range" type="range" min="1" max="600" step="1" value="150">
      </div>
      <div>
        <label for="bias-range">Power</label>
        <input id="bias-range" type="range" min="0" max="1" step="0.01" value="1">
      </div>
      <div>
        <input id="checkbox" type="checkbox">
        <label for="checkbox">Infos</label>
      </div>
      <!-- <ol is="ol-palette">
        <li is="li-colorPicker"></li>
      </ol> -->
      <div>
        <button onclick="addColorPicker('#000000')">Add color</button>
        <div id="palette"></div>
      </div>
    </div>  
  </body>
</html>
