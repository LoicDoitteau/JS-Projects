<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <title>Shader</title>
    <script src="libraries/three.min.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <canvas class="canvas" id="canvas"></canvas>
    <div class="card">
      <div>
        <input id="file" type="file" accept="image/*">
      </div>
      <div>
        <label id="size"></label>
      </div>
      <div>
        <input id="checkbox" type="checkbox">
        <label for="checkbox">Infos</label>
      </div>
    </div>
    <div class="card">
      <div>
        <label for="color">Main color</label>
        <input id="color" type="color" value="#ffe4ca">
      </div>
      <div>
        <label for="res-range">Resolution</label>
        <input id="res-range-x" type="number" min="1" max="1" step="1" value="1">
        <input id="res-range-y" type="number" min="1" max="1" step="1" value="1">
      </div>
      <div>
        <label for="bias-range">Dithering</label>
        <input id="bias-range" type="number" min="0" max="3" step="0.01" value="1">
      </div>
      <div>
        <label for="gamma-range">Gamma</label>
        <input id="gamma-range" type="number" min="1" max="3" step="0.01" value="1.09">
      </div>
      <div>
        <label for="treshold-range">Outline treshold</label>
        <input id="treshold-range" type="number" min="0" max="1" step="0.01" value="0.3">
      </div>
      <div>
        <label for="shades-range">Shades</label>
        <input id="shades-range" type="number" min="1" max="255" step="0.1" value="255">
      </div>
      <div>
        <label for="offset-range">Outline size</label>
        <input id="offset-range" type="number" min="0" max="5" step="0.1" value="0">
      </div>
      <div>
        <label for="filter-range">Blur</label>
        <input id="filter-range" type="number" min="0" max="5" step="1" value="0">
      </div>
      <div>
        <label for="brightness-range">Brightness</label>
        <input id="brightness-range" type="number" min="-1" max="1" step="0.01" value="0">
      </div>
      <div>
        <label for="contrast-range">Contrast</label>
        <input id="contrast-range" type="number" min="0" max="10" step="0.01" value="1">
      </div>
      <div>
        <label for="saturation-range">Saturation</label>
        <input id="saturation-range" type="number" min="0" max="10" step="0.01" value="1">
      </div>
    </div>
    <div class="card">
      <div>
        <button onclick="addColorPicker('#000000')">Add color</button>
        <button onclick="resetPalette()">Reset</button>
        <div id="palette"></div>
      </div>
    </div>
    <div class="card">
      <div>
        <button onclick="exportImage()">Export</button>
      </div>
    </div>
  </body>
</html>
