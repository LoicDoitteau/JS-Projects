<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <title>Shader</title>
    <script src="libraries/three.min.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <canvas class="canvas" id="canvas"></canvas>
    <div class="card">
      <div>
        <input id="file" type="file" accept="image/*">
      </div>
      <div>
        <label id="size"></label>
      </div>
      <div>
        <label for="color">Main color</label>
        <input id="color" type="color" value="#ffe4ca">
      </div>
      <div>
        <label for="res-range">Resolution</label>
        <input id="res-range-x" type="number" min="1" max="1" step="1" value="1">
        <input id="res-range-y" type="number" min="1" max="1" step="1" value="1">
      </div>
      <div>
        <label for="bias-range">Power</label>
        <input id="bias-range" type="number" min="0" max="100" step="1" value="100">
      </div>
      <div>
        <input id="checkbox" type="checkbox">
        <label for="checkbox">Infos</label>
      </div>
      <div>
        <button onclick="addColorPicker('#000000')">Add color</button>
        <button onclick="resetPalette()">Reset</button>
        <div id="palette"></div>
      </div>
      <div>
        <button onclick="exportImage()">Export</button>
      </div>
    </div>  
  </body>
</html>
